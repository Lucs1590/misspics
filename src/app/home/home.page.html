<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row no-padding>
        <ion-col size="6" *ngFor="let product of products">
          <p>{{ product.name }}</p>
          <p>{{ product.price }}</p>
          <p>{{ product.image }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
